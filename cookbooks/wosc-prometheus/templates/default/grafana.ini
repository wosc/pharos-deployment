[database]
type = mysql
host = 127.0.0.1:3306
name = grafana
user = grafana
password = <%=node["prometheus"]["db_pass"]%>

[server]
root_url = https://pharos.wosc.de/grafana
http_addr = 127.0.0.1

[security]
admin_user = root
admin_password = <%=node["prometheus"]["root_pass"]%>

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false
