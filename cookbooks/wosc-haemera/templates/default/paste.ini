[server:main]
use = egg:waitress#main
host = localhost
port = 7078

[pipeline:main]
pipeline =
    vhm
    haemera

[filter:vhm]
use = egg:PasteDeploy#prefix
prefix = /todo

[application:haemera]
use = egg:ws.haemera#main

sqlalchemy.url = mysql://haemera:<%=node["haemera"]["db_pass"]%>@localhost/haemera?charset=utf8

query.todo =
    (status = 'todo' OR (status = 'scheduled' AND timestamp <= NOW()))
    AND (project is null OR (project <> 1 AND project <> 76))
    ORDER BY priority DESC, topic, subject
query.work =
    (status = 'todo' OR (status = 'scheduled' AND timestamp <= NOW()))
    AND (project = 1 OR project = 76)
    ORDER BY priority DESC, topic, subject
query.waiting =
    status = 'scheduled' AND delegate is not null
    ORDER BY timestamp, topic, subject
query.scheduled =
    status = 'scheduled' AND delegate is null
    ORDER BY timestamp, start_time, topic, subject
query.recurring =
    status = 'recurring'
    ORDER BY topic, subject
query.done =
    status = 'done'
    ORDER BY done_at DESC

ical.scheduled =
    status = 'scheduled' AND delegate is null
    AND (project is null OR (project <> 1 AND project <> 76))
    ORDER BY timestamp

topic.none = 363636
topic.computer = 990099
topic.datenschutz = 999900
topic.freunde = CC0000
topic.jobsuche = 663300
topic.musik = CC6600
topic.oss = 6666FF
topic.swe = 009900
topic.team = 3333FF
topic.tools = 330099
topic.wohnung = CC9900
topic.work = 006699


[loggers]
keys = root, ws

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ws]
level = DEBUG
handlers =
qualname = ws

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
