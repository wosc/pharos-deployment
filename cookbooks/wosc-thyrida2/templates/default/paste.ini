[server:main]
use = egg:waitress#main
host = localhost
port = 7079

[pipeline:main]
pipeline =
    vhm
    thyrida

[filter:vhm]
use = egg:PasteDeploy#prefix
prefix = /config

[application:thyrida]
use = egg:ws.thyrida#main

sqlalchemy.url = mysql://<%=node["mailserver"]["db_user"]%>:<%=node["mailserver"]["db_pass"]%>@localhost/<%=node["mailserver"]["db_name"]%>?charset=utf8


[loggers]
keys = root, ws

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ws]
level = DEBUG
handlers =
qualname = ws

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
