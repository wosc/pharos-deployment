[environment]
connect_method = vagrant
service_user = root
platform = debian

[hosts]
batou-pharos =
    crontab, mysql, nginx, phpbase, supervisor,
    cgiserver, webpasswd,
    basepackages


[component:crontab]
install = False

[component:basepackages]
packages = ['build-essential', 'git', 'python3-dev', 'rsync', 'zip', 'unzip']
